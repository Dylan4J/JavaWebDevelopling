<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>
                    <lable for="username">用户名</lable>
                </td>
                <td>
                    <input type="text" name="username" placeholder="请输入用户名">
                </td>
            </tr>

            <tr>
                <td>
                    <lable for="password">密码</lable>
                </td>
                <td>
                    <input type="password" name="password" placeholder="请输入密码">
                </td>
            </tr>

            <tr>
                <td>
                    <lable for="emial">邮箱</lable>
                </td>
                <td>
                    <input type="email" name="eamil" placeholder="请输入邮箱">
                </td>
            </tr>

            <tr>
                <td>
                    <lable for="姓名">姓名</lable>
                </td>
                <td>
                    <input type="text" name="user-name" placeholder="请输入姓名">
                </td>
            </tr>

            <tr>
                <td>
                    <lable for="phonenumber">电话号码</lable>
                </td>
                <td>
                    <input type="number" name="phonenumber" placeholder="请输入电话号码">
                </td>
            </tr>

            <tr>
                <td>
                    <lable >性别</lable>
                </td>
                <td>
                    <input type="radio" name="gender" value="0" checked="true">
                    男
                    <input type="radio" name="gender" value="1" >
                    女
                </td>
            </tr>

            <tr>
                <td>
                    <lable>出生日期</lable>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    <lable>验证码</lable>
                </td>
                <td>
                    <input type="text" name="checkcode" placeholder="请输入验证码">
                    <img src="./img/verify_code.jpg" alt="验证码图片">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value = "注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
